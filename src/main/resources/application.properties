#\u6570\u636e\u5e93\u914d\u7f6e
jdbc.driverClassName = oracle.jdbc.driver.OracleDriver
jdbc.url = jdbc:oracle:thin:@127.0.0.1:1521:orcl
jdbc.username = expression
jdbc.password = orcl


#\u6570\u636e\u5e93\u8fde\u63a5\u6c60\u914d\u7f6e
#\u521d\u59cb\u8fde\u63a5\u6570
jdbc.pool.initialSize = 10
#\u6700\u5c0f\u8fde\u63a5\u6570
jdbc.pool.minIdle = 10
#\u6700\u5927\u8fde\u63a5\u6570
jdbc.pool.maxActive = 50
#\u83b7\u53d6\u8fde\u63a5\u7b49\u5f85\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
jdbc.pool.maxWait = 60000
#\u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
jdbc.pool.timeBetweenEvictionRunsMillis = 60000
#\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
jdbc.pool.minEvictableIdleTimeMillis = 300000
#\u9a8c\u8bc1\u8fde\u63a5\u7684\u6709\u6548\u6027
jdbc.pool.testWhileIdle=true
#\u83b7\u53d6\u8fde\u63a5\u65f6\u5019\u9a8c\u8bc1\uff0c\u4f1a\u5f71\u54cd\u6027\u80fd
jdbc.pool.testOnBorrow=false
#\u5728\u8fde\u63a5\u5f52\u8fd8\u5230\u8fde\u63a5\u6c60\u65f6\u662f\u5426\u6d4b\u8bd5\u8be5\u8fde\u63a5
jdbc.pool.testOnReturn=false
#\u6d4b\u8bd5\u8fde\u63a5\u8bed\u53e5
jdbc.pool.validationQuery=SELECT 1 FROM DUAL
#\u914d\u7f6e\u76d1\u63a7\u7edf\u8ba1\u62e6\u622a\u7684filters
jdbc.pool.filters = wall,stat
#\u5f00\u542f\u6e38\u6807\u7f13\u5b58
jdbc.pool.poolPreparedStatements = true
\u6e38\u6807\u7f13\u5b58\u5927\u5c0f
jdbc.pool.maxPoolPreparedStatementPerConnectionSize = 512


#mybatis \u626b\u63cfxml\u8def\u5f84
mybatis.mapperLocations = classpath*:priv/yulong/**/mapper/*Mapper.xml

shiroFilter.loginUrl = /login
shiroFilter.successUrl = /


